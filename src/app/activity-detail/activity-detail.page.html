<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Activity Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]="activitydetail?.image">
  </ion-img>
  <ion-card no-margin>
    <ion-card-header>
      <ion-card-title>

        {{activitydetail?.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      {{activitydetail?.description}}
    </ion-card-content>
  </ion-card>

  <ion-card no-margin>
    <ion-list lines="none">
      <ion-item>
        <ion-label>
          Duration:  
        </ion-label>
        <ion-chip color="primary">{{activitydetail?.duration}}</ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>
          Category: 
        </ion-label>
        <ion-chip color="primary">{{activitydetail?.category}}</ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>
          Popularity: 
        </ion-label>
          <ion-chip color="primary">{{activitydetail?.popularity}}</ion-chip>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button >
      <ion-icon name="add">

      </ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="openModal()">
        <ion-icon color="success" name="play">
  
        </ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="shareDetail()" >
        <ion-icon color="dark" name="share">
  
        </ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="addToFavourite()" >
        <ion-icon color="danger" name="star">
  
        </ion-icon>
      </ion-fab-button>
      
    </ion-fab-list>
  </ion-fab>
</ion-content>
