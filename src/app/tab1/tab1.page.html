<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div *ngIf="!activities">
    <ion-card>
      <ion-skeleton-text animated class="skeleton-image"></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
  
      </ion-card-header>
      
    </ion-card>
    <ion-card>
      <ion-skeleton-text animated class="skeleton-image"></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
  
      </ion-card-header>
      
    </ion-card>
    <ion-card>
      <ion-skeleton-text animated class="skeleton-image"></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
  
      </ion-card-header>
      
    </ion-card>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="loading...."></ion-refresher-content>
  </ion-refresher>

  <ion-card button *ngFor="let activity of activities" [routerLink]="['activity-detail', activity.id]">
    <ion-img [src]="activity.cropped" >

    </ion-img>
    <ion-card-header> 
      <ion-card-title> {{activity.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
